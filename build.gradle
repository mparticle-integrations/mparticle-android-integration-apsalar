buildscript {
    if (!project.hasProperty('version') || project.version.equals('unspecified')) {
        project.version = '+'
    }

    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:' + project.version
    }
}

apply plugin: 'com.mparticle.kit'

repositories {
    maven {
        url 'http://maven.singular.net'
    }
}

dependencies {
    api 'com.singular.sdk:singular_sdk:9.2.7'
}

android {
    defaultConfig {
        minSdkVersion 14
    }
}

